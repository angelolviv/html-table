<!DOCTYPE html>
<html>

<head>
    <title>HTML Tables</title>
</head>

<body>
    <table border="1">
        <tr>
            <th>Month</th>
            <th>JAN</th>
            <th>FEB</th>
            <th>MAR</th>
        </tr>
        <tr>
            <th>Subvision 1</th>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <th>Subvision 2</th>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <th>Subvision 3</th>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
        <tr>
            <th>total</th>
            <td colspan="3">XYZ</td>
        </tr>

    </table>
    <u1 type="circle">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </u1>

    <ol start="15" type="a" reversed>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

    <a href="form.html">Go to form</a>
</body>

</html>
